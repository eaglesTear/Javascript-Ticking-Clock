<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Clock</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- HOUR, MINUTE & SECOND HANDS OF THE CLOCK WITH JS DATA TAGS -->

    <div class="clock">
       
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>

        <!-- NUMBERS ON THE CLOCK WITH INTERVAL MARKERS FOR SECONDS BETWEEN THEM -->

        <div class="number number1">1</div>
        <div class="number int i-5">|</div>
        <div class="number int i-6">|</div>
        <div class="number int i-7">|</div>
        <div class="number int i-8">|</div>

        <div class="number number2">2</div>
        <div class="number int i-9">|</div>
        <div class="number int i-10">|</div>
        <div class="number int i-11">|</div>
        <div class="number int i-12">|</div>

        <div class="number lg number3">3</div>
        <div class="number int i-13">|</div>
        <div class="number int i-14">|</div>
        <div class="number int i-15">|</div>
        <div class="number int i-16">|</div>

        <div class="number number4">4</div>
        <div class="number int i-17">|</div>
        <div class="number int i-18">|</div>
        <div class="number int i-19">|</div>
        <div class="number int i-20">|</div>

        <div class="number number5">5</div>
        <div class="number int i-21">|</div>
        <div class="number int i-22">|</div>
        <div class="number int i-23">|</div>
        <div class="number int i-24">|</div>

        <div class="number lg number6">6</div>
        <div class="number int i-25">|</div>
        <div class="number int i-26">|</div>
        <div class="number int i-27">|</div>
        <div class="number int i-28">|</div>

        <div class="number number7">7</div>
        <div class="number int i-29">|</div>
        <div class="number int i-30">|</div>
        <div class="number int i-31">|</div>
        <div class="number int i-32">|</div>

        <div class="number number8">8</div>
        <div class="number int i-33">|</div>
        <div class="number int i-34">|</div>
        <div class="number int i-35">|</div>
        <div class="number int i-36">|</div>

        <div class="number lg number9">9</div>
        <div class="number int i-37">|</div>
        <div class="number int i-38">|</div>
        <div class="number int i-39">|</div>
        <div class="number int i-40">|</div>

        <div class="number number10">10</div>
        <div class="number int i-41">|</div>
        <div class="number int i-42">|</div>
        <div class="number int i-43">|</div>
        <div class="number int i-44">|</div>

        <div class="number number11">11</div>
        <div class="number int i-45">|</div>
        <div class="number int i-46">|</div>
        <div class="number int i-47">|</div>
        <div class="number int i-48">|</div>

        <div class="number lg number12">12</div>
        <div class="number int i-1">|</div>
        <div class="number int i-2">|</div>
        <div class="number int i-3">|</div>
        <div class="number int i-4">|</div>
    </div>
    
    <script src="main.js"></script>
    
</body>

</html>
